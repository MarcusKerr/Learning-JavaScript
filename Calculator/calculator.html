<DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <div id="calculatorBody">
            <div id="displayArea"></div>
            <div id="Buttons">
                <div class="buttonRow" id="row1">
                    <button type="button" id="clear">C</button>
                    <button type="button">+/-</button>
                    <button type="button">%</button>
                    <button type="button" class="operator">/</button>
                </div>

                <div class="buttonRow" id="row2">
                    <button type="button" class="digit" id="seven">7</button>
                    <button type="button" class="digit">8</button>
                    <button type="button" class="digit">9</button>
                    <button type="button" class="operator">*</button>
                </div>

                <div class="buttonRow" id="row3">
                    <button type="button" class="digit">4</button>
                    <button type="button" class="digit">5</button>
                    <button type="button" class="digit">6</button>
                    <button type="button" class="operator">-</button>
                </div>

                <div class="buttonRow" id="row4">
                    <button type="button" class="digit">1</button>
                    <button type="button" class="digit">2</button>
                    <button type="button" class="digit" id="three">3</button>
                    <button type="button" class="operator">+</button>
                </div>

                <div class="buttonRow" id="row5">
                    <button type="button" class="digit">0</button>
                    <button type="button" id="decimal">.</button>
                    <button type="button" id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>

    </html>
